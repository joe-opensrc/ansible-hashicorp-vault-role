vault_bin_path: "{{ vault_root_path }}/{{ vault_version }}" 

# tentative 
vault_modname: "hasicorp vault"
vault_root_modpath: "/opt/soft/modules/avails/auth/hashicorp/vault/{{ vault_version }}"
